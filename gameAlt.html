<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/game.css"/>
    <title>Game Page</title>
</head>
<body>

    <div id="table">
        <div id="leftSide">
            <div id="deck"></div>
            <div id="dealer">
                <div>
                    <h2>Dealer</h2>
                </div>
                <div id="player0"></div>
            </div>
            <div id="playing">
                <div>
                    <h2>Playing</h2>
                </div>
                <div id="player1"></div>
            </div>
        </div>
        <div id="rightSide">
            <div id="players">
                <h2>Players</h2>
                <div id="player2" class="onDeck"></div>
                <div id="player3" class="onDeck"></div>
                <div id="player4" class="onDeck"></div>
                <div id="player5" class="onDeck"></div>
                <div id="player6" class="onDeck"></div>
            </div>
            <div id="console">Status</div>
        </div>
    </div>



<script src="./js/deck.js"></script>    
<script src="./js/game.js"></script>
<script src="./js/table.js"></script>

</body>

</html>
